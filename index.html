<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Correct By Construction</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css">
    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js/dist/theme/sky.css">

    <style>
        .reveal .slides section .fragment.highlight-current-code {
            opacity: 1;
            visibility: inherit;
        }

        .reveal .slides section .fragment.highlight-current-code.current-fragment {
            background: #555a5f;
            color: #ffffff;
        }

        .white-bg {
            background: #ddd;
            box-shadow: 10px 10px #888;
            border-radius: 10px;
            padding: 15px !important;
        }

        body>div>div.slides>section.stack.present>section.present {
            background: #ddd;
            box-shadow: 10px 10px #888;
            border-radius: 10px;
            padding: 15px !important;
        }

        .reveal pre {
            font-size: 0.7em;
        }
        .reveal pre code {
            box-shadow: 10px 10px #888;
            border-radius: 10px;
            padding: 10px;
            font-size: 125% !important;
            line-height: 115%;
            max-height: 600px !important;
        }

        .highlighted-already {
            background: #555a5f;
            color: #ffffff;
        }

        .no-border {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        div.quote {
            max-width: 70%;
            margin: auto;
        }

        div.attribution {
            font-style: italic;
            font-size: smaller;
        }

        ul.instr {
            display: block !important;
        }

        .w50 {
            width: 45% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w70 {
            width: 65% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w30 {
            width: 25% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w60 {
            width: 55% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w40 {
            width: 35% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w55 {
            width: 50% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w45 {
            width: 40% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .reveal pre code {
            font-size: 120%;
        }

        .reveal .registers th {
            font-size: 30px;
            text-align: center;
        }

        .reveal .registers td {
            text-align: center;
        }

        .reveal .registers td.register {
            border: 1px solid black;
            font-family: Courier, 'Courier New', monospace;
        }

        .nobreak {
            white-space: nowrap;
        }

        .reveal .registers .ymm0 {
            background: rgb(141, 211, 199);
        }

        .reveal .registers .ymm1 {
            background: rgb(255, 255, 179);
        }

        .reveal .registers .ymm2 {
            background: rgb(190, 186, 218);
        }

        .reveal .registers .rax {
            background: rgb(141, 211, 199);
        }

        .reveal .registers .eax {
            background: rgb(255, 255, 179);
        }

        .reveal .registers .ax {
            background: rgb(190, 186, 218);
        }

        .reveal .registers .ah {
            background: rgb(251, 128, 114);
        }

        .reveal .registers .al {
            background: rgb(128, 177, 211);
        }

        .reveal .registers .regnote {
            font-size: smaller;
            font-style: italic;
        }

        div.footer {
            z-index: 10;
            font-size: 40%;
            font-style: italic;
            position: absolute;
            bottom: 1em;
            text-align: center;
            background: #ddd;
            box-shadow: 4px 4px #888;
            border-radius: 4px;
            padding: 8px !important;
            margin-left: 15px;
        }
    </style>

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js/plugin/highlight/zenburn.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <div class="white-bg">
                    <h3>Correct By Construction</h3>
                    <h4>APIs That Are Easy To Use<br>(And Hard To Misuse)</h4>
                    <h5>Matt Godbolt <a href="https://twitter.com/mattgodbolt">@mattgodbolt</a></h5>
                </div>
            </section>
            <section data-markdown="intro.md" data-separator-vertical="^---\n" data-separator="---disabled---"
            data-background="images/bg/gray-lake_8440283318_o.jpg">
            </section>
            <section data-markdown="strong-types.md" data-separator-vertical="^---\n" data-separator="---disabled---"
            data-background="images/bg/chess_230416692_o.jpg">
            </section>
            <section data-markdown="enums.md" data-separator-vertical="^---\n" data-separator="---disabled---"
            data-background="images/bg/ripples_230419567_o.jpg"></section>
            </section>
            <section data-markdown="comment-smells.md" data-separator-vertical="^---\n" data-separator="---disabled---"
            data-background="images/bg/path-to-my-heart_8489878977_o.jpg">
            </section>
            <section data-markdown="raii.md" data-separator-vertical="^---\n" data-separator="---disabled---"
            data-background="images/bg/chess_230416692_o.jpg">
            </section>
            <section data-markdown="conclusion.md" data-separator-vertical="^---\n" data-separator="---disabled---"
            data-background="images/bg/tufa-at-night_7499631506_o.jpg">
            </section>
        </div>
        <div class="footer">
            &copy; <a href="https://twitter.com/mattgodbolt">Matt Godbolt</a> 2020
            <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a><br>
            Background images &copy; <a href="https://twitter.com/romainguy">Romain Guy</a>
            <a href="https://creativecommons.org/licenses/by-nc-sa/2.0/">CC BY-NC-SA 2.0</a>
        </div>    
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>

    <script>
        const ratio = 4 / 3;
        const width = 1100;
        Reveal.initialize({
            history: true,
            transition: 'fade',
            slideNumber: true,
            width: width,
            height: width / ratio,
            plugins: [RevealMarkdown, RevealHighlight]
        });
    </script>

</body>

</html>
